<meta charset="UTF-8">
<script>
    const nomeDaRua = prompt("Qual o nome da sua rua?").trim();
    const numeroDaCasa = prompt("Qual o número da casa?").trim();
    const bairro = prompt("Em qual bairro você mora?").trim();
    const cidade = prompt("Em qual cidade você mora?").trim();
    const estado = prompt("Em qual estado você mora?").trim();

    const enderecoCompleto = "Rua " + nomeDaRua + " n° " + numeroDaCasa + ", Bairro " + bairro + ", Cidade de " + cidade + "(" + estado + ")";

    alert(enderecoCompleto);

</script>
